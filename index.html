<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تقرير الزيارة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>نموذج تقرير الزيارة</h1>
        <form id="visitForm">
            <div class="form-section">
                <h2>بيانات الموظف والعميل</h2>
                <div class="form-group">
                    <label for="dataEntryName">اسم مدخل البيانات:</label>
                    <input type="text" id="dataEntryName" name="dataEntryName" required>
                </div>
                <div class="form-group">
                    <label for="salesRepName">اسم المروج:</label>
                    <select id="salesRepName" name="salesRepName" required>
                        <option value="">اختر مروج</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="governorate">المحافظة:</label>
                    <select id="governorate" name="governorate" required>
                        <option value="">اختر محافظة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customerNameInput">اسم العميل:</label>
                    <input type="text" id="customerNameInput" name="customerName" list="customersList" required>
                    <datalist id="customersList"></datalist>
                </div>
                <div class="form-group">
                    <label for="customerCode">كود العميل:</label>
                    <input type="text" id="customerCode" name="customerCode" readonly>
                </div>
            </div>

            <div class="form-section">
                <h2>بيانات الزيارة</h2>
                <div class="form-group">
                    <label for="visitDate">تاريخ الزيارة:</label>
                    <input type="date" id="visitDate" name="visitDate" required>
                </div>
                <div class="form-group">
                    <label for="visitTime">وقت الدخول:</label>
                    <input type="time" id="visitTime" name="visitTime" required>
                </div>
                <div class="form-group">
                    <label for="exitTime">وقت الخروج:</label>
                    <input type="time" id="exitTime" name="exitTime" required>
                </div>
            </div>

            <div class="form-section">
                <h2>جرد المنتجات الناقصة</h2>
                <div id="missingProductsContainer">
                    </div>
                <button type="button" id="addProductBtn" class="btn-add">
                    <span>إضافة منتج آخر</span>
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="form-section">
                <h2>الملاحظات</h2>
                <div class="form-group">
                    <label for="storeRating">تقييم المتجر:</label>
                    <div class="star-rating" id="storeRating">
                        <span data-value="1">&#9733;</span>
                        <span data-value="2">&#9733;</span>
                        <span data-value="3">&#9733;</span>
                        <span data-value="4">&#9733;</span>
                        <span data-value="5">&#9733;</span>
                    </div>
                    <input type="hidden" id="ratingValue" name="storeRating">
                </div>
                <div class="form-group">
                    <label for="suggestions">مقترحات/ملاحظات أخرى:</label>
                    <textarea id="suggestions" name="suggestions" rows="4"></textarea>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit">
                <span>إرسال البيانات</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.854 7.646a.5.5 0 0 0 0-.707l-6-6a.5.5 0 0 0-.707.707L14.293 7H1.5a.5.5 0 0 0 0 1h12.793l-5.646 5.646a.5.5 0 0 0 .707.707l6-6a.5.5 0 0 0 0-.707z" />
                </svg>
            </button>
            <div id="statusMessage" class="status"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
