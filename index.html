<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تقرير الزيارة</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>نموذج تقرير الزيارة</h1>
        <form id="visitForm">
            <!-- بيانات الموظف والعميل -->
            <div class="form-section">
                <h2>بيانات الموظف والعميل</h2>
                <div class="form-group">
                    <label for="dataEntryName">اسم مدخل البيانات:</label>
                    <input type="text" id="dataEntryName" name="dataEntryName" required>
                </div>
                <div class="form-group">
                    <label for="salesRepName">اسم المروج:</label>
                    <select id="salesRepName" name="salesRepName" required>
                        <option value="">اختر مروج</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="governorate">المحافظة:</label>
                    <select id="governorate" name="governorate">
                        <option value="">اختر محافظة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customerNameInput">اسم العميل:</label>
                    <input type="text" id="customerNameInput" name="customerName" list="customersList" required>
                    <datalist id="customersList"></datalist>
                </div>
                <div class="form-group hidden">
                    <label for="customerCode">كود العميل:</label>
                    <input type="text" id="customerCode" name="customerCode" readonly>
                </div>
            </div>

            <!-- بيانات الزيارة -->
            <div class="form-section">
                <h2>بيانات الزيارة</h2>
                <div class="form-group">
                    <label for="visitDate">تاريخ الزيارة:</label>
                    <input type="date" id="visitDate" name="visitDate" required>
                </div>
                <div class="form-group">
                    <label for="visitTime">وقت الدخول:</label>
                    <input type="time" id="visitTime" name="visitTime" required>
                </div>
                <div class="form-group">
                    <label for="exitTime">وقت الخروج:</label>
                    <input type="time" id="exitTime" name="exitTime" required>
                </div>
            </div>

            <!-- قسم الجرد -->
            <div class="form-section">
                <h2>قسم الجرد</h2>
                <div id="inventoryContainer"></div>

                <button type="button" id="addInventoryBtn" class="btn-add">
                    <span>إضافة منتج آخر</span>
                </button>
            </div>

            <!-- ملاحظات -->
            <div class="form-section">
                <h2>الملاحظات</h2>
                <div class="form-group">
                    <label for="suggestions">مقترحات/ملاحظات أخرى:</label>
                    <textarea id="suggestions" name="suggestions" rows="4"></textarea>
                </div>
            </div>

            <!-- زر الإرسال -->
            <button type="submit" id="submitBtn" class="btn-submit">
                <span>إرسال البيانات</span>
            </button>
            <div id="statusMessage" class="status"></div>
        </form>
    </div>

    <!-- قالب صف الجرد -->
    <template id="inventoryTemplate">
        <div class="form-group inventory-item">
            <input type="text" name="productName[]" list="productsList" placeholder="ابحث عن المنتج" required>
            <input type="hidden" name="productCode[]">
            <input type="hidden" name="productCategory[]">

            <input type="number" name="cartonQty[]" placeholder="عدد الكراتين" min="0" value="0">
            <input type="number" name="packetQty[]" placeholder="عدد الباكت" min="0" value="0">
            <input type="number" name="packetsPerCarton[]" placeholder="الباكت في الكرتون" min="1" value="1">

            <input type="date" name="expiryDate[]">

            <button type="button" class="remove-product-btn">X</button>
        </div>
    </template>

    <datalist id="productsList"></datalist>

    <script src="script.js"></script>
</body>

</html>
