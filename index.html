<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج الزيارات الميدانية</title>
  <style>
    body { font-family: Tahoma, Arial, sans-serif; background:#f9f9f9; padding:20px; }
    form { background:#fff; padding:20px; border-radius:8px; max-width:900px; margin:auto; }
    h2, h3 { margin-top:0; }
    input, select, textarea, button {
      margin:5px 0; padding:8px; font-size:14px;
    }
    input[readonly] { background:#eee; }
    .inventory-item { display:flex; flex-wrap:wrap; gap:8px; margin-bottom:10px; padding:10px; border:1px solid #ddd; border-radius:6px; background:#fafafa; }
    .inventory-item input { flex:1; min-width:120px; }
    .remove-product-btn { background:#e74c3c; color:#fff; border:none; padding:6px 10px; border-radius:4px; cursor:pointer; }
    #addInventoryBtn { background:#3498db; color:#fff; border:none; padding:8px 12px; border-radius:4px; cursor:pointer; margin-top:10px; }
    button[type="submit"] { background:#27ae60; color:#fff; border:none; padding:10px 16px; border-radius:4px; cursor:pointer; margin-top:15px; }
    #statusMessage { margin-top:15px; font-weight:bold; }
    .status.success { color:green; }
    .status.error { color:red; }
    .status.loading { color:orange; }
  </style>
</head>
<body>
  <form id="visitForm">
    <h2>📋 بيانات الزيارة</h2>
    <input type="text" id="dataEntryName" placeholder="👤 اسم مدخل البيانات" required>
    <select id="salesRepName" required>
      <option value="">👨‍💼 اختر المندوب</option>
    </select>
    <select id="governorate" required>
      <option value="">🌍 اختر المحافظة</option>
    </select>
    <input list="customersList" id="customerNameInput" placeholder="🏪 اسم العميل" required>
    <input type="text" id="customerCode" placeholder="🔢 كود العميل" readonly>
    <datalist id="customersList"></datalist>

    <input type="date" id="visitDate" required>
    <input type="time" id="visitTime" required>
    <input type="time" id="exitTime" required>
    <textarea id="suggestions" placeholder="📝 ملاحظات أو اقتراحات"></textarea>

    <h3>📦 قسم الجرد</h3>
    <div id="inventoryContainer"></div>
    <button type="button" id="addInventoryBtn">➕ إضافة منتج</button>

    <button type="submit">🚀 إرسال البيانات</button>
    <div id="statusMessage"></div>
  </form>

  <!-- قالب صف الجرد -->
  <template id="inventoryTemplate">
    <div class="inventory-item">
      <input list="productsList" placeholder="اختر المنتج" required>
      <input type="text" name="productCode[]" placeholder="كود المنتج" readonly>
      <input type="text" name="productCategory[]" placeholder="الفئة" readonly>
      <input type="number" name="packetsPerCarton[]" placeholder="عدد الباكت/كرتون" readonly>
      <input type="number" name="cartonQty[]" placeholder="عدد الكراتين">
      <input type="number" name="packetQty[]" placeholder="عدد الباكت المفردة">
      <input type="date" name="expiryDate[]" placeholder="تاريخ الصلاحية">
      <button type="button" class="remove-product-btn">❌</button>
    </div>
  </template>

  <datalist id="productsList"></datalist>
  <script src="script.js"></script>
</body>
</html>
